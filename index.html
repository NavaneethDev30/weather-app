<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Image Section -->
     <div class="gb"><img src="./globe.webp" alt="globe"></div>
    <div class="bg">
        <img src="./bg.webp" alt="Background Image">
        
        <!-- Input and Button above Title -->
        <div class="container">
            <input class="hs" id="cityInput" type="text" placeholder="Enter the city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <!-- Weather App Title -->
        <p class="ws">Weather App</p>
    </div>

    <!-- Weather Info Section -->
    <div id="weatherSection">
        <div id="weatherResult"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
